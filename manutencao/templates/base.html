{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AQUARIUM{% endblock title %}</title>
    <link rel="icon" href="{% static 'favicon/favicon.ico' %}" type="image/x-icon">
    <meta name="description"
          content="Aplicativo para Gestão de aquários. Nele os aquariofilistas podem organizar e gerir a população do aquário, bem como ter controle das manutenções executadas, possibilitando um melhor acompanhamento dos parâmetros">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <script src="https://kit.fontawesome.com/efca03defe.js" crossorigin="anonymous"></script>
    {% block extra_head %}{% endblock extra_head %}
    <style>

        body {
            font-size: 16px; /* tamanho maior para melhor legibilidade em dispositivos móveis */
            color: #333; /* cor de fonte para melhor contraste */
            background-color: #f4f4f4; /* cor de fundo suave para reduzir o cansaço visual */
        }


    </style>
</head>

<body>
<div class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">Sistema de Aquários</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- Itens do menu aqui, se necessário -->
                </ul>
                <div class="d-flex">
                    {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}" class="btn btn-outline-danger"><i class="fas fa-sign-out-alt"></i>
                            Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="btn btn-outline-primary"><i class="fas fa-sign-in-alt"></i>
                            Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4 flex-grow-1">
        {% block content %}{% endblock %}
    </div>

</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
{% block extra_js %}{% endblock extra_js %}
</body>
</html>
