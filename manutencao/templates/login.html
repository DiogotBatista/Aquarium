{% extends 'base.html' %}

{% block content %}
    <div class="container p-4">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4 mt-5">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="text-center">Login</h2>
                        <p class="text-center">Sistema de controle de manutenção de Aquários</p>
                        <form method="post" class="mt-4" autocomplete="off">
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <label for="{{ form.email.id_for_label }}" class="form-label">
                                    <i class="fas fa-envelope"></i> E-mail
                                </label>
                                <input type="email" class="form-control" name="email" id="{{ form.email.id_for_label }}"
                                       placeholder="Digite seu e-mail" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="{{ form.password.id_for_label }}" class="form-label">
                                    <i class="fas fa-lock"></i> Senha
                                </label>
                                <input type="password" class="form-control" name="password"
                                       id="{{ form.password.id_for_label }}" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="{% url 'password_reset' %}">Esqueceu sua senha?</a>
                        </div>
                    </div>
                </div>
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-warning mt-3" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>
    {% include 'footer.html' %}
{% endblock %}
