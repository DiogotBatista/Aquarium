{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Editar Manutenção: {{ manutencao.tipo_manutencao }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex justify-content-between">
            <a href="{% url 'manutencao_list' aquario_pk %}" class="btn btn-danger">
                <i class="fas fa-times"></i> Cancelar
            </a>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Salvar Alterações
            </button>
        </div>
    </form>
</div>
{% endblock %}
