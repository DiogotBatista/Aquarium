{% extends 'base.html' %}

{% block content %}
<style>
    .btn-custom {
        margin-top: 10px;  /* Espaçamento para respiração entre os elementos */
        width: auto;  /* Ajuste automático ao conteúdo para melhor apresentação */
    }
    .form-control {
        margin-bottom: 10px;  /* Espaçamento entre campos para melhor leitura */
    }
</style>

<div class="container mt-4">
    <h2 class="mb-3">Editar Nota</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.help_text %}
                        <small class="form-text text-muted">{{ field.help_text }}</small>
                    {% endif %}
                    {% for error in field.errors %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% endfor %}
                </div>
            {% endfor %}
        </div>
        <div class="d-flex justify-content-between">
            <a href="{% url 'notas_list' aquario_pk %}" class="btn btn-danger btn-custom">
                <i class="fas fa-ban"></i> Cancelar
            </a>
            <button type="submit" class="btn btn-primary btn-custom">
                <i class="fas fa-save"></i> Salvar Alterações
            </button>
        </div>
    </form>
</div>
{% endblock %}
