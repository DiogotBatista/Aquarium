{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Adicionar População ao Aquário: {{ aquario.nome }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{% url 'populacao_list' aquario.pk %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
